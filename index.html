        window.addEventListener('load', () => {
            const savedLogin = localStorage.getItem('nfc_login');
            const savedPassword = localStorage.getItem('nfc_password');
            
            if (savedLogin && savedPassword) {
                document.getElementById('loginInput').value = savedLogin;
                document.getElementById('passwordInput').value = savedPassword;
                login(true);
            }
        });
        
        async function login(autoLogin = false) {
            const login = document.getElementById('loginInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            const errorDiv = document.getElementById('loginError');
            
            if (!login || !password) {
                showError('–í–≤–µ–¥—ñ—Ç—å –ª–æ–≥—ñ–Ω —Ç–∞ –ø–∞—Ä–æ–ª—å');
                return;
            }
            
            try {
                const usersRef = db.collection('users');
                const snapshot = await usersRef.where('login', '==', login)
                                              .where('password', '==', password)
                                              .get();
                
                if (snapshot.empty) {
                    showError('–ù–µ–≤—ñ—Ä–Ω–∏–π –ª–æ–≥—ñ–Ω –∞–±–æ –ø–∞—Ä–æ–ª—å');
                    if (autoLogin) {
                        localStorage.removeItem('nfc_login');
                        localStorage.removeItem('nfc_password');
                    }
                    return;
                }
                
                snapshot.forEach(doc => {
                    currentUser = doc.data();
                    currentUser.docId = doc.id;
                });
                
                // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –¥–∞–Ω—ñ –≤ localStorage
                localStorage.setItem('nfc_login', login);
                localStorage.setItem('nfc_password', password);
                
                await loadUserTags();
                
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É:', error);
                showError('–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É. –°–ø—Ä–æ–±—É–π—Ç–µ –ø—ñ–∑–Ω—ñ—à–µ.');
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 4000);
        }
        
        async function loadUserTags() {
            document.querySelector('.login-form').classList.remove('active');
            document.querySelector('.tags-list').classList.add('active');
            
            const tagsList = document.getElementById('tagsList');
            tagsList.innerHTML = '<div class="loading">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º—ñ—Ç–æ–∫...</div>';
            
            try {
                const tagsRef = db.collection('user_tags')
                                 .doc(currentUser.user_id.toString())
                                 .collection('tags');
                
                const snapshot = await tagsRef.orderBy('tag_number').get();
                
                tagsList.innerHTML = '';
                
                if (snapshot.empty) {
                    tagsList.innerHTML = '<div class="no-tags">–£ –≤–∞—Å —â–µ –Ω–µ–º–∞—î –º—ñ—Ç–æ–∫.<br>–ü—Ä–∏–¥–±–∞–π—Ç–µ —ó—Ö —É –±–æ—Ç—ñ!</div>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const tag = doc.data();
                    tag.id = doc.id;
                    
                    const tagElement = document.createElement('div');
                    tagElement.className = 'tag-item';
                    tagElement.onclick = () => selectTag(tag);
                    
                    const colorHex = COLOR_MAP[tag.color] || '#cccccc';
                    const borderStyle = tag.color === 'white' ? 'border: 3px solid #333;' : '';
                    
                    const soundText = tag.sound_name ? 
                        `<div class="tag-detail">–ó–≤—É–∫: ${tag.sound_icon || 'üîî'} ${tag.sound_name}</div>` : 
                        '<div class="tag-detail" style="color: #999;">–ó–≤—É–∫ –Ω–µ –æ–±—Ä–∞–Ω–æ</div>';
                    
                    tagElement.innerHTML = `
                        <div class="tag-color-circle" style="background-color: ${colorHex}; ${borderStyle}"></div>
                        <div class="tag-info">
                            <div class="tag-name">–ú—ñ—Ç–∫–∞ #${tag.tag_number}</div>
                            <div class="tag-detail">–ö–æ–ª—ñ—Ä: ${tag.color_ukrainian}</div>
                            ${soundText}
                        </div>
                    `;
                    
                    tagsList.appendChild(tagElement);
                });
                
            } catch (error) {

        function selectTag(tag) {
            selectedTag = tag;
            showSounds();
        }
        
        function showSounds() {
            document.querySelector('.tags-list').classList.remove('active');
            document.querySelector('.sound-selection').classList.add('active');
            
            const soundsList = document.getElementById('soundsList');
            soundsList.innerHTML = '';
            
            SOUNDS.forEach(sound => {
                const soundElement = document.createElement('div');
                soundElement.className = 'sound-item';
                const isSelected = selectedTag.sound_id === sound.id;
                
                if (isSelected) {
                    soundElement.classList.add('selected');
                }
                
                soundElement.onclick = () => selectSound(sound);
                soundElement.innerHTML = `
                    <span><span class="sound-icon">${sound.icon}</span>${sound.name}</span>
                    ${isSelected ? '<span class="checkmark">‚úì</span>' : ''}
                `;
                
                soundsList.appendChild(soundElement);
            });
        }
        
        async function selectSound(sound) {
            try {
                const tagRef = db.collection('user_tags')
                                .doc(currentUser.user_id.toString())
                                .collection('tags')

                // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –ø–æ–≤–Ω–∏–π —à–ª—è—Ö –¥–æ –∑–≤—É–∫—É
                await tagRef.update({
                    sound_id: sound.id,
                    sound_name: sound.name,
                    sound_icon: sound.icon,
                    sound_path: sound.path,
                    sound_file_name: sound.fileName,
                    updated_at: firebase.firestore.FieldValue.serverTimestamp()
                });
